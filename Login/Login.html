<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./Login.css">
</head>
<body>
  <div class="container">
    <div class="login-grid">
      <div class="login-text">
        <h2>Login</h2>
      </div>
      <div class="login-text">
        Are you a new member?
        <span><a href="../Sign_Up/Sign_Up.html" style="color: #2190FF;"> Sign Up Here</a></span>
      </div>
      <br />
      <div class="login-form">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" />
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
          <br />
          <div class="login-text">
            Forgot Password?
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
