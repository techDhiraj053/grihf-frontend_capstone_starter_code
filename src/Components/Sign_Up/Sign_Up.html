<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="./Sign_Up.css" />
</head>
<body>
  <div class="container" style="margin-top: 5%;">
    <div class="signup-grid">
      <div class="signup-text">
        <h1>Sign Up</h1>
      </div>
      <div class="signup-text1">
        Already a member? <span><a href="../Login/Login.html" style="color: #2190FF;">Login</a></span>
      </div>
      <div class="signup-form">
        <form>
          <div class="form-group">
            <label for="role">Role</label>
            <select name="role" id="role" required class="form-control">
              <option value="">Select your role</option>
              <option value="doctor">Doctor</option>
              <option value="patient">Patient</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required class="form-control" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required class="form-control" placeholder="Enter your phone number" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" />
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
